<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Enquiry Form</title>
  </head>
  <body bgcolor="red">
  <!-- As a heading -->

    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">

                 ENQUIRY FORM
    </a>
</nav>
<br>



  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{% static 'images/timi.jpg' %}" width="450" height="600">
      </div>
      <div class="col-md-6">
    <form class="" method="post" action="#">
      {% csrf_token %}
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name" required>
            <br>

            <label for="email" class="form-label">Your Mail</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter your Email" required>
            <br>
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" class="form-control" placeholder="Enter your Subject" required>
            <br>
            <label for="message">Your Message</label>
            <textarea name="message" class="form-control" id="message"placeholder="Enter your Message" required></textarea>
            <br>
            <input type="submit" class="btn btn-success btn-lg mt-1 ml-4">
          </div>
    </form>
  </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
