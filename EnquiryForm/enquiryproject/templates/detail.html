<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Enquiry Form</title>
  </head>
  <body bgcolor="red">
  <!-- As a heading -->

    <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">

                 ENQUIRY DETAILS
    </a>
</nav>
<br>

<div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
       <img src="{% static 'images/mini.jpg' %}" width="450" height="600">
    </div>
        <div class="col-12 col-sm-12 col-md-12 col-lg-6">
            <h2>Name : {{contact.name}}</h2><br>
            <h2>Email Address : {{contact.email}}</h2>
            <br>
            <h2>Subject : {{contact.subject}}</h2>
            <br>
            <h2>Message : {{contact.message}}</h2>
            <br><br>

            <a class="btn btn-danger" href="{% url 'enquiryapp:delete' contact.id %}"> Delete </a>
            <a class="btn btn-success" href="{% url 'enquiryapp:update' contact.id %}"> Edit </a>



        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
